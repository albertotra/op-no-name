<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IL CONTRATTO</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Full page div with background image -->
    <div id="desktop">
        <!-- Terminal div with drag functionality -->
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="terminal" id="draggable-terminal">
                <div class="title-bar" id="title-bar">
                    <span>Terminal</span>
                    <div class="close-btn"></div>
                </div>
                <div id="output"></div>
                <input type="text" id="input" autofocus>
            </div>
        </div>

        <!-- Aggiungi questo dentro il div "desktop" subito dopo il div del terminal -->
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="terminal" id="video-terminal" style="display: none;">
                <div class="title-bar" id="video-title-bar">
                    <span>Video Player</span>
                    <div class="close-btn"></div>
                </div>
                <div class="video-container">
                    <video id="player" controls width="100%">
                        <source src="data/video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
